apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "chart.fullname" . }}-config
  labels:
    {{- include "chart.labels" . | nindent 4 }}
data:
  config.yaml: |
    master_api_key: {{ .Values.config.masterApiKey | quote }}
    host: {{ .Values.config.host | quote }}
    port: {{ .Values.config.port }}

    providers:
    {{- range .Values.config.providers }}
      - kind: {{ .kind }}
        name: {{ .name }}
        {{- if .apiKey }}
        api_key: {{ .apiKey | quote }}
        {{- else }}
        api_key: ""
        {{- end }}
        {{- if .baseUrl }}
        base_url: {{ .baseUrl | quote }}
        {{- end }}
    {{- end }}

    {{- if .Values.config.fallback }}
    fallback:
      transcribe_model: {{ .Values.config.fallback.transcribeModel | quote }}
      speak_model: {{ .Values.config.fallback.speakModel | quote }}
      chat_model: {{ .Values.config.fallback.chatModel | quote }}
    {{- end }}

