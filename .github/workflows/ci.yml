name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

env:
  REGISTRY: docker.io
  IMAGE_NAME: kamasalyamov/livellm-proxy
  CHART_REPO: qalby-tech/livellm-proxy-chart

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
      
      - name: Install dependencies
        run: uv sync --all-extras
            
      - name: Run tests
        run: uv run pytest tests/ -v --tb=short

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Extract version from pyproject.toml
        id: version
        run: |
          VERSION=$(grep '^version = ' pyproject.toml | sed 's/version = "\(.*\)"/\1/')
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ steps.version.outputs.VERSION }}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
  
  update-chart:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: write  # Required for commit signing (if enabled)
    steps:
      - name: Checkout current repository code
        uses: actions/checkout@v4
            
      - name: Extract version from pyproject.toml
        id: version
        run: |
          VERSION=$(grep '^version = ' pyproject.toml | sed 's/version = "\(.*\)"/\1/')
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"
      
      - name: Checkout chart repository
        uses: actions/checkout@v4
        with:
          repository: ${{ env.CHART_REPO }}
          token: ${{ secrets.CHART_REPO_TOKEN }}
          path: chart-repo

      - name: Update Chart.yaml
        id: update-chart
        working-directory: chart-repo
        run: |
          APP_VERSION="${{ steps.version.outputs.VERSION }}"
          CURRENT_APP_VERSION=$(grep '^appVersion:' Chart.yaml | sed 's/appVersion: "\(.*\)"/\1/')
          
          if [ "$APP_VERSION" == "$CURRENT_APP_VERSION" ]; then
            echo "App version unchanged. Skipping chart update."
            echo "skip=true" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          # Update appVersion
          sed -i "s/appVersion:.*/appVersion: \"$APP_VERSION\"/" Chart.yaml
          
          echo "Updated appVersion in Chart.yaml:"
          cat Chart.yaml
          echo "updated_app_version=$APP_VERSION" >> $GITHUB_OUTPUT
      
      - name: Commit and push changes
        if: steps.update-chart.outputs.skip != 'true'
        working-directory: chart-repo
        run: |
          git config user.name "github-actions"
          git config user.email "kamasalyamov@gmail.com"
          git add Chart.yaml
          git commit -m "chore(chart): release app version ${{ steps.version.outputs.VERSION }}"
          git push origin main